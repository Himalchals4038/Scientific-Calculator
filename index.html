<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Scientific Calculator</title>
</head>
<body>
    <div class="title">
        <p>
            Scientific Calculator
        </p>
    </div>
    <main>
        <section class="section1">
            <div class="section11">
                <span class="material-symbols-outlined">
                    calculate
                </span>
                <span>Calculator</span>
            </div>
            <div class="section12">
                <span class="material-symbols-outlined">
                    minimize
                </span>
                <span class="material-symbols-outlined">
                    stop
                </span>
                <span class="material-symbols-outlined">
                    close
                </span>
            </div>
        </section>
        <!-- <hr> -->
        <section class="section2">
            <div class="section21">
                <span class="material-symbols-outlined">
                    menu
                </span>
                <span id="type">Scientific</span>
            </div>
            <section class="section22">
                <span class="material-symbols-outlined">
                    history
                </span>
            </section>
        </section>
    </main>
    <form name="sci-calc">
        <table class="calculator" cellspacing="0" cellpadding="1">
            <tr>
                <td colspan="5"><input id="display" name="display" value="0" size="28" maxlength="25"></td>
            </tr>
            <tr>
                <td><input type="button" class="buttonTop" name="btnTop" value="C" onclick="this.form.display.value=0"></td>
                <td><input type="button" class="buttonTop" name="btnTop" value="<--" onclick="deleteChar(this.form.display)"></td>
                <td><input type="button" class="buttonTop" name="btnTop" value="=" onclick="if(checkNum(this.form.display.value)){compute(this.form)}"></td>
                <td><input type="button" class="buttonRow" name="btnOpps" value="&#960;" onclick="addChar(this.form.display,'3.14159265359')"></td>
                <td><input type="button" class="buttonMaths" name="btnMath" value="%" onclick=" percent(this.form.display)"></td>
            </tr>
            <tr>
                <td><input type="button" class="buttonNumber" name="btnNum" value="7" onclick="addChar(this.form.display,'7')"></td>
                <td><input type="button" class="buttonNumber" name="btnNum" value="8" onclick="addChar(this.form.display,'8')"></td>
                <td><input type="button" class="buttonNumber" name="btnNum" value="9" onclick="addChar(this.form.display,'9')"></td>
                <td><input type="button" class="buttonRow" name="btnOpps" value="x&#94;" onclick="if(checkNum(this.form.display.value)){exp(this.form)}"></td>
                <td><input type="button" class="buttonMaths" name="btnMath" value="/" onclick="addChar(this.form.display,'/')"></td>
            <tr>
                <td><input type="button" class="buttonNumber" name="btnNum" value="4" onclick="addChar(this.form.display,'4')"></td>
                <td><input type="button" class="buttonNumber" name="btnNum" value="5" onclick="addChar(this.form.display,'5')"></td>
                <td><input type="button" class="buttonNumber" name="btnNum" value="6" onclick="addChar(this.form.display,'6')"></td>
                <td><input type="button" class="buttonRow" name="btnOpps" value="ln" onclick="if(checkNum(this.form.display.value)){ln(this.form)}"></td>
                <td><input type="button" class="buttonMaths" name="btnMath" value="*" onclick="addChar(this.form.display,'*')"></td>
            </tr>
            <tr>
                <td><input type="button" class="buttonNumber" name="btnNum" value="1" onclick="addChar(this.form.display,'1')"></td>
                <td><input type="button" class="buttonNumber" name="btnNum" value="2" onclick="addChar(this.form.display,'2')"></td>
                <td><input type="button" class="buttonNumber" name="btnNum" value="3" onclick="addChar(this.form.display,'3')"></td>
                <td><input type="button" class="buttonRow" name="btnOpps" value="&radic;" onclick="if(checkNum(this.form.display.value)){sqrt(this.form)}"></td>
                <td><input type="button" class="buttonMaths" name="btnMath" value="-" onclick="addChar(this.form.display,'-')"></td>
            </tr>
            <tr>
                <td><input type="button" class="buttonMaths" name="btnMath" value="&#177" onclick="changeSign(this.form.display)"></td>
                <td><input type="button" class="buttonNumber" name="btnNum" value="0" onclick="addChar(this.form.display,'0')"></td>
                <td><input type="button" class="buttonMaths" name="btnMath" value="&#46;" onclick="addChar(this.form.display,'&#46;')"></td>
                <td><input type="button" class="buttonRow" name="btnOpps" value="x&#50;" onclick="if(checkNum(this.form.display.value)){square(this.form)}"></td>
                <td><input type="button" class="buttonMaths" name="btnMath" value="+" onclick="addChar(this.form.display,'+')"></td>
            </tr>
            <tr>
                <td><input type="button" class="buttonMaths" name="btnMath" value="(" onclick="addChar(this.form.display,'(')"></td>
                <td><input type="button" class="buttonMaths" name="btnMath" value=")" onclick="addChar(this.form.display,')')"></td>
                <td><input type="button" class="buttonMaths" name="btnMath" value="cos" onclick="if(checkNum(this.form.display.value)){cos(this.form)}"></td>
                <td><input type="button" class="buttonMaths" name="btnMath" value="sin" onclick="if(checkNum(this.form.display.value)){sin(this.form)}"></td>
                <td><input type="button" class="buttonMaths" name="btnMath" value="tan" onclick="if(checkNum(this.form.display.value)){tan(this.form)}"></td>
            </tr>
        </table>
    </form>
    <script src="script.js"></script>
</body>
</html>
